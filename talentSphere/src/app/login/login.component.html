<div class="loginForm">
  <h1 >Login</h1>
  <form   (ngSubmit)="login()">
   <b>Email</b> <input type="email" placeholder="hello@reallygreatsite.com" name="email"   [(ngModel)]="user.email" />
   <br/>

   <b>Password</b> <input    type="password" placeholder="****" name="password"  [(ngModel)]="user.password"/>
   <br/>
<button type="submit" >Login</button>
  </form>
</div>
