<div class="flex justify-between py-10">
  <h1 class="mb-2 text-4xl font-medium tracking-tight text-gray-600 dark:text-white">Events</h1>

  <button (click)="toggleStatusPopup()" class="bg-[#ea5c39] hover:bg-[#d04928] text-white font-bold py-2 px-4 rounded">Add Event</button>
</div>


<app-adminaddevent [isVisible]="isAddEventPopupVisible" (closePopup)="isAddEventPopupVisible = false"></app-adminaddevent>

<div class="flex justify-between py-12" *ngFor="let event of Events">
  <div class="flex flex-wrap gap-12">
    <div
      class="max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700"
    >
    
        <img class="rounded-t-lg" src="{{ event.picture }}" alt="n" />
     
      <div class="p-5">
        <a href="#">
          <h5
            class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white"
          >
            {{ event.eventName }}
          </h5>
        </a>
        <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">
          {{ formatDate(event.eventDate) }} at
          {{ event.eventTime }}
        </p>

        <a
          href="#"
          class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
        >
          <svg
            class="rtl:rotate-180 w-3.5 h-3.5 ms-2"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 14 10"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M1 5h12m0 0L9 1m4 4L9 9"
            />
          </svg>
        </a>

      </div>
    </div>
    <!-- pspspspspsps  -->

    <!-- spspspspspspsp  -->
  </div>
</div>
