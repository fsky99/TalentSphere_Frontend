<div class="flex justify-between py-10">
  <h1 class="mb-2 text-4xl font-medium tracking-tight text-gray-600 dark:text-white">Events</h1>
  <button (click)="toggleStatusPopup()" class="bg-[#0F3D61] hover:bg-[#179FAB] text-white font-bold py-2 px-4 rounded">Add Event</button>
</div>

<app-adminaddevent [isVisible]="isAddEventPopupVisible" (closePopup)="isAddEventPopupVisible = false"></app-adminaddevent>

<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
  <div *ngFor="let event of Events" class="relative overflow-hidden bg-white shadow-md rounded-lg dark:bg-gray-800 dark:border dark:border-gray-700">
    <img class="object-cover w-full h-40 transition-transform duration-300 transform-gpu hover:scale-105" src="https://images.unsplash.com/photo-1511795409834-ef04bbd61622?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxleHBsb3JlLWZlZWR8NHx8fGVufDB8fHx8fA%3D%3D.jpg" alt="Event Image">
    <div class="p-4">
      <h5 class="mb-2 text-2xl font-bold text-gray-900 dark:text-white">{{ event.eventName }}</h5>
      <p class="mb-2 text-sm text-gray-700 dark:text-gray-400">{{ formatDate(event.eventDate) }} at {{ event.eventTime }}</p>
      <button (click)="deleteEvent(event.id)" class="inline-block px-4 py-2 bg-red-600 text-white font-semibold rounded-lg hover:bg-red-700 focus:outline-none focus:bg-red-700 transition-colors duration-300">Delete</button>
    </div>
  </div>
</div>
