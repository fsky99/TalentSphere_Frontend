<!-- Section 1: Title, Search Bar, and Add Employee Button -->
<div class="container mx-auto">
  <div class="flex justify-between items-center mb-8">
    <h1 class="text-2xl font-bold">The Employee Directory</h1>
    <div class="flex items-center">
      <form class="max-w-md">
        <div class="relative">
          <div class="absolute inset-y-0 start-0 flex items-center pl-3">
            <svg
              class="w-4 h-4 text-gray-500"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
              />
            </svg>
          </div>
          <input
            type="search"
            class="block w-full pl-10 pr-4 py-2 rounded-lg border border-gray-300 bg-gray-50 focus:border-blue-500"
            placeholder="Search..."
          />
        </div>
      </form>
    </div>
  </div>
</div>
<!-- Section 2: Employee Cards -->
<div class="container mx-auto">
  <div
    class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4"
  >
    <!-- Example Card -->
    <div class="max-w-sm bg-white border border-gray-200 rounded-lg shadow">
      <div class="flex justify-end px-4 pt-4">
        <button
          class="text-gray-500 hover:bg-gray-100 rounded-lg text-sm p-1.5"
        >
          <span class="sr-only">Options</span>
          <svg
            class="w-5 h-5"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 20 20"
            stroke="currentColor"
          >
            <path
              d="M10 6a2 2 0 110-4 2 2 0 010 4zm0 4a2 2 0 110-4 2 2 0 010 4zm0 4a2 2 0 110-4 2 2 0 010 4z"
            />
          </svg>
        </button>
      </div>
      <div *ngFor="let res of jobInfo"></div>
      <div
        *ngFor="let res of combinedData"
        class="flex flex-col items-center pb-10"
      >
        <img
          class="w-24 h-24 mb-3 rounded-full shadow-lg"
          src="{{ res.picture }}"
          alt="Employee Image"
        />
        <h5 class="mb-1 text-xl font-medium text-gray-900">
          {{ res.fname }} {{ res.lname }} 
        </h5>
        <span class="text-sm text-gray-500">{{ res.jobInformation?.jobName }}</span>
        <span class="text-sm text-gray-500" >{{ res.emp?.emprank}}</span>
        <span class="text-sm text-gray-500" >{{ res.emp?.
          department}}</span>
        <div>
          <app-viewprofile [user]="res"></app-viewprofile>
          <button
            class="px-4 py-2 text-sm font-medium text-white bg-blue-600 rounded-lg"
          >
            View Profile
          </button>
          <button
            class="px-4 py-2 text-sm font-medium text-gray-900 bg-gray-200 rounded-lg"
          >
            Message
          </button>
        </div>
      </div>
    </div>

    <!-- Repeat for other employees -->
  </div>
</div>
